<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading Profile...</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .loading-container {
      text-align: center;
      padding: 40px;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(102, 126, 234, 0.2);
      border-top-color: #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      font-size: 18px;
      color: rgba(224, 224, 224, 0.8);
    }

    .error-container {
      max-width: 600px;
      padding: 40px;
      text-align: center;
    }

    .error-icon {
      font-size: 64px;
      margin-bottom: 20px;
    }

    .error-title {
      font-size: 28px;
      font-weight: 600;
      color: #ef4444;
      margin-bottom: 16px;
    }

    .error-message {
      font-size: 16px;
      color: rgba(224, 224, 224, 0.7);
      line-height: 1.6;
      margin-bottom: 24px;
    }

    .error-details {
      background: rgba(31, 31, 31, 0.8);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 8px;
      padding: 16px;
      font-family: monospace;
      font-size: 14px;
      color: #fca5a5;
      text-align: left;
      margin-bottom: 24px;
      word-break: break-all;
    }

    .retry-button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .retry-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(102, 126, 234, 0.6);
    }

    #profile-content {
      width: 100%;
      min-height: 100vh;
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div id="loading" class="loading-container">
    <div class="spinner"></div>
    <div class="loading-text">Loading profile...</div>
  </div>

  <div id="error" class="error-container hidden">
    <div class="error-icon">⚠️</div>
    <h1 class="error-title">Failed to Load Profile</h1>
    <p class="error-message" id="error-message"></p>
    <div class="error-details hidden" id="error-details"></div>
    <button class="retry-button" onclick="location.reload()">Retry</button>
  </div>

  <div id="profile-content" class="hidden"></div>

  <script type="module" src="/src/profile/profile-renderer.ts"></script>
</body>
</html>
